<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="validacion_usuario.js"></script>
    <link type="text/css" rel="stylesheet" href="formulario.css"/>
    <style type="text/css">
        .error {
            color: red;
            font-size: 8px;
        }
    </style>
</head>
<body>

    <form id="formulario01" method="POST" action="" onsubmit="return validarCamposObligatorios()">

        <label for="cedula">Cedula (*)</label>
        <input type="text" maxlength="10" id="cedula" name="cedula" value="" placeholder="Ingrese el número de cedula ..."
         onKeyPress="return soloNumeros(event)"  />
        <span id="mensajeCedula" class="error"></span>        
        <br>

        <label for="nombres">Nombres (*)</label>
        <input type="text" id="nombre" name="nombre" value="" placeholder="Ingrese sus dos nombres ..."
        onkeyup="return validarLetras(this)"/>
        <br>

        <label for="apellidos">Apelidos (*)</label>
        <input type="text" id="apellidos" name="apellidos" value="" placeholder="Ingrese sus dos apellidos ..." 
        onkeyup="return validarLetras(this)"/>
        <br>

        <label for="direccion">Dirección (*)</label>
        <input type="text" id="direccion" name="direccion" value="" placeholder="Ingrese su dirección ..." 
        onkeyup="return validarLetras(this)"/>
        <br>

        <label for="telefono">Teléfono (*)</label>
        <input type="text" maxlength="10" id="telefono" name="telefono" value=""  placeholder="Ingrese su número telefónico ..." onKeyPress="return soloNumeros(event)"/>
        <br>                

        <label for="fecha">Fecha Nacimiento (*)</label>
        <input type="text" id="fechaNacimiento" name="fechaNacimiento" value="" placeholder="dd/mm/yyyy"
        onkeyup="return validarFecha(this)" />
        <spam id="f" style="display: none;">ERROR</spam>
        <br>	

        <label for="correo">Correo electrónico (*)</label>
        <input type="email" id="correo" name="correo" value="" placeholder="Ingrese su correo electrónico ..." />
        <br>

        <label for="correo">Contraseña (*)</label>
        <input type="password" id="contrasena" name="contrasena" value="" placeholder="Ingrese su contraseña ..." />
        <br>

        <input type="submit" id="crear" name="crear" value="Aceptar" />
        <input type="reset" id="cancelar" name="cancelar" value="Cancelar" />
    </form>    

</body>
</html>
